name: d7iiedorg
recipe: acquia
config:
  acli_version: latest
  ah_application_uuid: 6f9f27ed-0593-42f8-b43a-e0c3ec9329ab
  ah_site_group: iiedorg
  php: '7.4'
  webroot: docroot
services:
  appserver:
    xdebug: true
    config:
      php: .vscode/php.ini
    build:
      - ln -sf /app/drush/migration_filepath.drush.inc ~/.drush/migration_filepath.drush.inc
    overrides:
      environment:
        DRUSH_OPTIONS_ROOT: '/app/docroot'
        DRUSH_OPTIONS_URI: 'https://d7iiedorg.lndo.site'
  adminer:
    type: compose
    services:
      image: dehy/adminer
      command: '/bin/s6-svscan /etc/services.d'
    portforward: true
proxy:
  adminer:
    - adminer.d7iiedorg.lndo.site
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
